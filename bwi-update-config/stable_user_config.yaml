# syntax of the user configuration
syntax_version: 0.1

# Taken from the default apt installation target
# /opt/ros/<ros_distro>
ros_distro: groovy

ws:
  rosbuild:
    type: rosbuild
    dir: ros/rosbuild_ws
    rosinstall:
      - uri: https://raw.github.com/utexas-bwi/segbot/master/rosinstall/segbot.rosinstall

  catkin:
    type: catkin
    dir: ros/catkin_ws
    rosinstall:
      - git:
          local-name: segway_rmp
          uri: https://github.com/segwayrmp/segway-rmp-ros-pkg.git

  gazebo:
    type: generic
    dir: ros/gazebo
    bash: |
      export GAZEBO_MODEL_PATH=~/ros/gazebo/gazebo_models:${GAZEBO_MODEL_PATH}
    rosinstall:
      - hg:
          local-name: gazebo_models
          uri: https://bitbucket.org/osrf/gazebo_models
