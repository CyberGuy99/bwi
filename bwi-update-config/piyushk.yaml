# syntax of the user configuration
syntax_version: 0.1

ws:
  rosbuild:
    type: rosbuild
    dir: rosbuild_ws
    rosinstall:
      - uri: https://raw.github.com/utexas-bwi/segbot/master/rosinstall/segbot.rw.rosinstall
      - uri: https://raw.github.com/utexas-bwi/bwi_experimental/master/rosinstall/bwi_experimental.rw.rosinstall 

  catkin:
    type: catkin
    dir: catkin_ws
    rosinstall:
      - git:
          local-name: libsegwayrmp
          uri: git@github.com:segwayrmp/libsegwayrmp.git
      - git:
          local-name: segway_rmp
          uri: git@github.com:segwayrmp/segway-rmp-ros-pkg.git
      - git:
          local-name: freenect_stack
          uri: git@github.com:ros-drivers/freenect_stack.git
      - uri: https://raw.github.com/robotics-in-concert/rocon_concert/hydro-devel/rocon.rosinstall
      - uri: https://raw.github.com/robotics-in-concert/rocon_multirobot_experimental/hydro-devel/multinav_concert.rosinstall
      - git:
          local-name: soft_kobuki
          uri: https://github.com/jihoonl/soft_kobuki.git

  gazebo:
    type: generic
    dir: gazebo
    bash: |
      export GAZEBO_MODEL_PATH=@BASE_DIR@/gazebo/gazebo_models:${GAZEBO_MODEL_PATH}
    rosinstall:
      - hg:
          local-name: gazebo_models
          uri: https://bitbucket.org/osrf/gazebo_models
