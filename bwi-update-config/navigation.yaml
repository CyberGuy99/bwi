# syntax of the user configuration
syntax_version: 0.1

ws:
  rosbuild:
    type: rosbuild
    dir: rosbuild_ws
    rosinstall:
      - uri: https://raw.github.com/utexas-bwi/segbot/master/rosinstall/segbot.rosinstall
      - git:
          local-name: bwi_experimental
          uri: https://github.com/utexas-bwi/bwi_experimental.git
      - hg:
          local-name: simulator_gazebo
          uri: https://piyushk@bitbucket.org/piyushk/simulator_gazebo
          version: robot_namespace
    patches:
      - gazebo: http://farnsworth.csres.utexas.edu/share/gazebo.visual_plugins.meta.patch

  catkin:
    type: catkin
    dir: catkin_ws
    rosinstall:
      - git:
          local-name: navigation
          uri: https://github.com/ros-planning/navigation.git
          version: hydro-devel
      - git:
          local-name: eband_local_planner
          uri: https://github.com/utexas-bwi/eband_local_planner.git
          version: groovy-devel

  gazebo:
    type: generic
    dir: gazebo
    bash: |
      export GAZEBO_MODEL_PATH=@BASE_DIR@/gazebo/gazebo_models:${GAZEBO_MODEL_PATH}
    rosinstall:
      - hg:
          local-name: gazebo_models
          uri: https://bitbucket.org/osrf/gazebo_models
